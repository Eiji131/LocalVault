<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Local Password Saver</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer; /* Indicate sortability */
        }
        .action-cell {
            text-align: center;
            width: 80px;
        }
        .password-display {
            color: #007bff; /* Color for masked/unmasked passwords */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Password Vault</h1>
        
        <div class="input-group">
            <label for="website">Website/Service:</label>
            <input type="text" id="website" placeholder="e.g., Google, Amazon" required>
        </div>

        <div class="input-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" required>
        </div>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button id="togglePassword">Show</button>
        </div>

        <button id="saveButton" disabled>Save Password (Loading...)</button>

       <hr>

        <h2>Saved Accounts</h2>
        
        <table id="passwordTable">
            <thead>
                <tr>
                    <th data-sort="website">Website üåê</th>
                    <th data-sort="username">Username üë§</th>
                    <th>Password üîë</th>
                    <th class="action-cell">Actions</th>
                </tr>
            </thead>
            <tbody id="passwordTableBody">
                </tbody>
        </table>
        <button id="clearButton">Clear All Passwords</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
