    <div class="container mt-5">
        
        <div class="card p-3 mb-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="website" placeholder="e.g., Google, Amazon" required>
                            <label for="website">Website/Service:</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="username" placeholder="Username/Email" required>
                            <label for="username">Username/Email:</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password:</label>
                </div>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>

            <button id="saveButton" class="btn btn-primary w-100 center" disabled>Save Password (Loading...)</button>
        </div>

       <hr class="text-white-50">

        <h3 class="text-white">Saved Accounts</h3>       
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <div class="form-floating">
                <input type="text" class="form-control" id="searchBar" placeholder="Filter by website or username...">
                <label for="searchBar">Search Accounts:</label>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="passwordTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th data-sort="website">Website üåê</th>
                        <th data-sort="username">Username üë§</th>
                        <th>Password üîë</th>
                        <th class="action-cell">Actions</th>
                    </tr>
                </thead>
                <tbody id="passwordTableBody">
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <button id="importButton" class="btn btn-info">Import Passwords</button>
            <button id="exportButton" class="btn btn-success">Export Passwords</button>
            <button id="clearButton" class="btn btn-danger">Clear All Passwords</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </div>

    <!-- Clear Modal -->
    <div id="clearModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">CONFIRM DATA DELETION</h5>
                    <button type="button" class="btn-close close-btn" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you absolutely certain you want to proceed?</p>
                    <p>This action will <strong>permanently delete ALL saved password entries</strong> from this device and <strong>cannot be undone</strong>.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modalCancel" class="btn btn-secondary cancel-btn">Cancel</button>
                    <button type="button" id="modalConfirm" class="btn btn-danger confirm-btn">Confirm Deletion</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Entry: <span id="editModalWebsite"></span></h5>
                    <button type="button" class="btn-close edit-close" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="editUsername" placeholder="Username/Email">
                            <label for="editUsername">Username/Email:</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="editPassword" placeholder="Password">
                            <label for="editPassword">Password:</label>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="toggleEditPassword">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                    <input type="hidden" id="editEntryId">
                </div>
                <div class="modal-footer">
                    <button type="button" id="editCancel" class="btn btn-secondary cancel-btn">Cancel</button>
                    <button type="button" id="editSave" class="btn btn-primary confirm-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
